<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter image</title>
    <style>
        img{
            width: 80vmin;
            margin: 10px 10vw;
            filter: brightness(1.1) blur(0) contrast(130%) drop-shadow(16px 19px 5px #010d0e) invert(0) opacity(100%) hue-rotate(0) sepia(0%);
        }
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <img src="/html/photos/mountains.jpg" alt="">
</body>
</html>
