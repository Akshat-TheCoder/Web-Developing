<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow and box.. and Outlines</title>
    <style>
        .grey{
            border: 3px solid grey;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 7px 14px 10px grey;
            outline: 2px solid blue;
            outline-offset:8px ;
            margin-top: 10px;
        }
        .text-shadow{
            text-shadow: 11px 7px 2px red;
        }
    </style>
</head>
<body>
    <div class="grey">Lorem ipsum dolor sit.</div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum, earum! Sapiente iste iure quaerat blanditiis est esse dolorem, amet quos!</p>
</body>
</html>
